<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">
                <p id="Pamount">Enter the amount</p>
                <input value="" type="text" placeholder="Valid amount">
            </div>

            <div class="dropdown-container">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="id-from">
                            
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="">
                        <select name="to" id="id-to">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD =
                109.74822766 BDT</div>
                <button>Get Exchange Rate</button>

            <div id="copyright"> &copy Parisa Reza,2024</div>
        </form>

    </div>
    <script src="countryCurrency.js"></script>
    <script src="script.js"></script>
</body>

</html>
